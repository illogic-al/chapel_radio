# Configuration:
#
# disabled
#   false if tracking tag should be shown
# use_async
#   Set to true if you want to use asynchronous tracking
# url
#   The url of your piwik instance (e.g. localhost/
# id_site
#   The id of your website inside Piwik
#
production:
  piwik:
    id_site: 6
    url: analytics.thebennettproject.com
    disabled: false
    use_async: true

development:
  piwik:
    id_site: 6
    url: analytics.thebennettproject.com
    disabled: true
    use_async: false
    hostname: localhost

test:
  piwik:
    id_site: 6
    url: localhost
    disabled: true
    use_async: true
    hostname: localhost
